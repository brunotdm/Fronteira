<!DOCTYPE html>
<html>
    <head>
        <title>Fronteira da PAZ</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilo.css"/>
    </head>
    <body>
        <div id="principal">
            <div id="capa">
                <img src="img/capa.png" alt="Capa Fronteira da Paz">
            </div>
        
            <div id="menu">
                <ul id="menu-horizontal">
                    <li><a href="index.html">Home</a> |</li>
                    <li><a href="historia.html">Hist√≥ria</a> |</li>
                    <li><a href="eventos.html">Eventos</a> |</li>
                    <li><a href="contato.html">Contato</a> |</li>
                </ul>
            </div>
            <div class="conteudo">
                <h1>Contato</h1>
                <form action="action" method="POST">
                    <fieldset>
                        <legend>Envie sua mensagem:</legend>
                        <label for="nome">Nome completo:</label><br>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required><br>
                        <label for="email">E-mail:</label><br>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br>
                        <label for="tel">Telefone:</label><br>
                        <input type="text" id="tel" name="tel" placeholder="Digite seu telefone" required><br>
                        <label for="mensagem">Mensagem:</label><br>
                        <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea><br>
                        <input type="submit" value="Enviar" class="botao">
                    </fieldset>
                </form>
            </div>

            <div id="rodape" class="centralizar">
                    <p><strong>Todos os direitos reservados</strong></p>

            </div>
        </div>    
    </body>
</html>
